<html>
    <head>
        <title>Обіцяли - зробили!</title>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>З часу крайньої ДТП на Північному та Південному бульварах пройшло</h1>
        <div id="clockdiv">
        <div>
            <span class="days"></span>
            <div class="smalltext">Днів</div>
        </div>
        <div>
            <span class="hours"></span>
            <div class="smalltext">Годин</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="smalltext">Хвилин</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">Секунд</div>
        </div>
        </div>
        <div><img class="support-img" src="support.png"/></div>
        <script src="main.js"></script>
    </body>
</html>
